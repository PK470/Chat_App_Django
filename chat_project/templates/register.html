<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title></title>
  </head>
  <body>
    <div class="container  border-secondary p-2 bg-light border mx-auto my-5" style="width: 500px;">
        <div class="heading">
			<h1 class="text text-large">Sign In</h1>
            <p class="text text-normal">Already a user? <span><a href="{% url 'login' %}" class="text text-links">Login</a></span>
            </p>
		</div>
        <form method='post'>
            {% csrf_token %}
            {% if messages %}
                <div class="pt-3">
                <div class="alert alert-success" role="alert">
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            </div>
            </div>
            {% endif %}
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Email</label>
                {{form.email}}
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name</label>
                {{form.name}}
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">password</label>
                {{form.password}}
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">confirm password</label>
                {{form.confirm_password}}
            </div>
            <button type="submit" class="btn btn-success mx-auto">Register</button>
        </form>
        
    </div>
  </body>
  </html>
